<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criptografia "Simples"</h1>
        <label for="Texto">Texto:</label>
        <textarea id="Texto" placeholder="Digite sua frase aqui..."></textarea>
        
        <label for="Chave">Deslocamento:</label>
        <input type="number" id="Chave" value="3"/>
        
        <button id="criptografar" onclick="criptografarTexto()">Criptografar</button>
        <button id="descriptografar" onclick="descriptografarTexto()">Descriptografar</button>
        <button id="cocodificar" onclick="cocodificarTexto()">Cocodificar</button>
        
        <h2>Resultado:</h2>
        <label id="labelResultado"></label>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
